		<section>
			<div class="wrapper">
				<h1>Contact us!</h1>
				<H2>Fill out the form below to send us a message</H2>
				<form id="form" method="post" action="#" >
					<fieldset>
						<legend>Your contact information</legend>

						<label for="name">Name: </label>
						<input type="text" id="name" name="name" placeholder="John Doe" autofocus required>

						<label for="phone">Phone number: </label>
						<input type="tel" id="phone" name="phone" placeholder="+54 X XXXX-XXXX">

						<label for="email">Email: </label>
						<input type="email" id="email" name="email" placeholder="johndoe@mail.com" required>

						<label for="email">Message: </label>
						<textarea name="message" id="message" cols="90" rows="10" ></textarea>

						<p>How would you like us to contact you?</p>

						<div class="input-radio">
							<input type="radio" name="contact" id="email" value="email" checked>
							<label for="email">Email</label>
						</div>
						
						<div class="input-radio">
							<input type="radio" name="contact" id="phone" value="phone">
							<label for="phone">Phone</label>
						</div>

						<div class="input-radio">
							<input type="radio" name="contact" id="whatsapp" value="whatsapp">
							<label for="whatsapp">WhatsApp</label>
						</div>

						<button type="submit" onclick="sendForm()">Submit</button>

					</fieldset>						
				</form>
			</div>
		</section>
